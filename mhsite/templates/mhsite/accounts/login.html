{%extends 'base.html'%}

{% block body %}

    <div class='container'>
        <div class="card card-panel" style="margin-top:15px; background-color:rgba(0, 0, 0, 0.6)">
            <h3 style="text-align:center;color:rgba(255,255,255,0.87); ">Login</h3>
            <form action='#' method='post' class='col s12'>
                {% csrf_token %}

                <div class='row'>
                  <div class='input-field col s8 offset-s2'>
                        {{form.errors}}
                        {{form.non_field_errors}}
                  </div>
                </div>
                {% for field in form %}
                <div class='row'>
                  <div class='input-field col s8 offset-s2'>
                      {{field}}
                      {{ field.label_tag }}
                      {{ field.errors|striptags }}
                  </div>
                 </div>
                {% endfor %}
                <div class='row'>
                    <div class='col s8 offset-s2 small-margin'>
                        <a style='font-size:10px; color:rgba(43, 93, 230, 0.67)' href='/accounts/reset-password'>Forgot Password?</a>
                    </div>
                </div>
                <div class='row'>
                    <button type="submit" class="col offset-s2 s8 waves-effect waves-light btn blue darken-2">Log In</button>
                </div>
                <div class='row'>
                    <a href='/accounts/register' class="col offset-s2 s8 waves-effect waves-light btn green">Sign Up</a>
                </div>
           </form>
        </div>
    </div>


{% endblock %}
