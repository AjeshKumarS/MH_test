{%extends 'base.html' %}
{% block body %}

<div class='container'>
    <div class="card card-panel" style="margin-top:15px; background-color:rgba(0, 0, 0, 0.6)">
        <h3 style="text-align:center;color:rgba(255,255,255,0.87); ">Expense Tracker</h3>

          <div class='row'>
            {% if update%}
              <h3 style="text-align:center;color:green); ">Expense Data for this month already exist. Do you want to overwrite?</h3>
          </div>

          <div class="row">
            <input type="submit" value="Overwrite" class="col offset-s2 s8 waves-effect waves-light btn green" />
            <input type="submit" value="Overwrite" class="col offset-s2 s8 waves-effect waves-light btn green" />
        </div>
            {% else %}
        <form method="post" class='col s12'>
            {% csrf_token %}

            {% for field in form %}
            <div class='row'>
                <div class='input-field col s8 offset-s2'>

                    {{field}}
                    {{ field.label_tag }}


                </div>

            </div>
            {% endfor %}
            {% endif %}
            <div class='row'>
                  <input type="submit" class="col offset-s2 s8 waves-effect waves-light btn blue darken-2" value="Submit" />
            </div>


        </form>

    </div>
</div>

{% endblock %}
