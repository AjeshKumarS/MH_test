{% extends 'base.html' %}

{% block body %}

    <div class='container'>
        <div class="card card-panel" style="margin-top:15px">
            <h3 style="text-align:center; ">Registration</h3>

            <form method="post" class='col s12'>
                <div class='container'>
                    {% csrf_token %}
                    {{ forms.as_p }}
                </div>
                <div class='row'>
                    <input type="submit" value="Register" class="col offset-s2 s8 waves-effect waves-light btn green" />
                </div>
            </form>
        </div>
    </div>

{% endblock %}
